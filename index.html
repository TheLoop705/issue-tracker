<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Issue Tracker</title>
  </head>
  <body onload="fetchIssues()">
    <div class="container">
      <h1>Issue Tracker <small>by TheLoop705</small></h1>
      <div class="jumbotron">
        <h3>Add new Issue:</h3>
        <form id="issueInputForm">
          <!-- Description Field  -->
          <div class="form-group">
            <label for="issueDescInput">Description</label>
            <input
              type="text"
              id="issueDescInput"
              class="form-control"
              placeholder="Describe the issue ..."
            />
          </div>
          <!-- Severity Field -->
          <div class="form-group">
            <label for="issueDescInput">Severity</label>
            <select class="form-control" id="issueSeverityInput">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <!-- Assigned To Field -->
          <div class="form-group">
            <label for="issueDescInput">Assigned To</label>
            <input
              type="text"
              id="issueAssignedToInput"
              class="form-control"
              placeholder="Enter responsible person ..."
            />
          </div>
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      <!-- Issue Overview -->
      <div class="row">
        <div class="col-lg-12">
          <div id="issuesList"></div>
        </div>
      </div>
      <div class="footer">
        <p>&copy TheLoop705</p>
      </div>
    </div>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Chance for id generation -->
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
